<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Form Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My Form Website</h1>
    </header>

    <div class="container">
      <!-- Contact Form -->
      <div class="form-card">
        <h2>Contact Us</h2>
        <form id="contactForm">
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="contactName" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="contactEmail" required />
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea id="contactMessage" rows="4" required></textarea>
          </div>
          <button type="submit">Send Message</button>
          <div id="contactMsg" class="message"></div>
        </form>
      </div>

      <!-- Login Form -->
      <div class="form-card">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label>Username or Email</label>
            <input type="text" id="loginUser" required />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPass" required minlength="6" />
          </div>
          <button type="submit">Login</button>
          <div id="loginMsg" class="message"></div>
        </form>
      </div>

      <!-- Registration Form -->
      <div class="form-card">
        <h2>Register</h2>
        <form id="registerForm">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="regName" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="regEmail" required />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="regPass" required minlength="6" />
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="regPass2" required />
          </div>
          <button type="submit">Create Account</button>
          <div id="regMsg" class="message"></div>
        </form>
      </div>

      <!-- Newsletter Form -->
      <div class="form-card">
        <h2>Subscribe Newsletter</h2>
        <form id="newsletterForm">
          <div class="form-group">
            <label>Your Email</label>
            <input
              type="email"
              id="newsEmail"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="form-group">
            <label>Interest</label>
            <select id="interest" required>
              <option value="">Choose...</option>
              <option value="tech">Technology</option>
              <option value="design">Design</option>
              <option value="business">Business</option>
              <option value="lifestyle">Lifestyle</option>
            </select>
          </div>
          <button type="submit">Subscribe Now</button>
          <div id="newsMsg" class="message"></div>
        </form>
      </div>
    </div>

    <footer>
      <p>
        &copy; 2025 My Form Website. Made with ❤️ using HTML, CSS & JavaScript
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
