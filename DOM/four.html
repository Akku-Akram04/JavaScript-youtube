<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: #ffff">
    <ul class="language">
      <li>JavaScript</li>
      <li>Java</li>
      <li>HTML</li>
      <li>CSS</li>
    </ul>
  </body>

  <script>
    function addLanguage(langName) {
      const liEle = document.createElement("li");
      liEle.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(liEle);
    }
    addLanguage("Python");
    addLanguage("MySQL ");

    function addOptiLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptiLanguage("Angular");

    // Replace - Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    console.log(secondLang);
    const newLi = document.createElement("li");
    newLi.textContent = "Postgre";
    secondLang.replaceWith(newLi);

    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li> Hello </li>";
    console.log(firstLang);

    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();

    document.querySelector("li:last-child").remove();
    document.querySelector("li:last-child").remove();
  </script>
</html>
